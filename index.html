<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Word Guess Game </title>
    <!-- Added link to Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Added a link to css -->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

    <header>
        <div id="headerStyle">
            <h1>
                Word-Guess-Game !!
            </h1>
        </div>
    </header>

    <div>
        <!-- first row -->
        <div class="row ">
            <div class="col-md-6">
                <h1></h1>
            </div>
            <div class="col-md-3">
                <h1></h1>
            </div>
            <div class="col-md-3">
                <h1></h1>
            </div>
        </div>

        <!-- Second row -->
        <div class="row ">
            <div class="col-md-3">
                <h1></h1>
            </div>
            <div class="col-md-6 card " style="border-bottom-style: solid ; border-width: 7px; border-color: forestgreen ; background: black; color: forestgreen">
                <div class="">

                </div>
                <h2 style="text-align: center">
                    Start Guessing !!
                </h2>
                <div class="card-body">

                    <h2>
                        <span id="userGuessId">
                        </span>
                    </h2>
                    <h2>Wins:
                        <span id="winId">
                        </span>
                    </h2>
                    <h2>Loss:
                        <span id="lossId">
                        </span>
                    </h2>
                    <h2>Remaining Guesses:
                        <span id="guessId">
                        </span>
                    </h2>
                    <h2>Your Guesses so far:
                        <span id="displayUserGuessId">
                        </span>
                    </h2>

                    <h2>Your word to guess:
                        <span id="displayBlankId">
                        </span>
                    </h2>
                </div>
            </div>
            <div class="col-md-3">
                <h1></h1>
            </div>
        </div>

        <!-- third row -->
        <div class="row ">
            <div class="col-md-6">
                <h1></h1>
            </div>
            <div class="col-md-3">
                <h1></h1>
            </div>
            <div class="col-md-3">
                <h1></h1>
            </div>
        </div>


</body>
<script type="text/javascript" src="./assets/javascript/game.js"></script>

</html>
